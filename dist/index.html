<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-container">
      <div class="current-weather sub-container">
        <div class="cw--weather-status">Clear Sky</div>
        <div class="cw--location">
          <span class="location--city">Manila</span>,
          <span class="location--country">Philippines</span>
        </div>
        <div class="cw--temperature">29°C</div>
        <div class="cw--date">Friday, 3rd Sep '21</div>
        <div class="cw--time">7:06pm</div>
      </div>

      <div class="weather-conditions sub-container">
        <div class="weather-condition cw--heat-index">
          <div class="wc--icon heat-index--icon"></div>
          <span class="wc--label heat-index--label">Feels like</span>
          <span class="wc--value heat-index--value">36</span>
          <span class="wc--unit heat-index--unit">°C</span>
        </div>

        <div class="weather-condition cw--humidity">
          <div class="wc--icon humidity--icon"></div>
          <span class="wc--label humidity--label">Humidity</span>
          <span class="wc--value humidity--value">67</span>
          <span class="wc--unit humidity--unit">%</span>
        </div>

        <div class="weather-condition cw--chance-rain">
          <div class="wc--icon chance-rain--icon"></div>
          <span class="wc--label chance-rain--label">Chance of Rain</span>
          <span class="wc--value chance-rain--value">10</span>
          <span class="wc--unit chance-rain--unit">%</span>
        </div>

        <div class="weather-condition cw--wind-speed">
          <div class="wc--icon wind-speed--icon"></div>
          <span class="wc--label wind-speed--label">Wind Speed</span>
          <span class="wc--value wind-speed--value">5</span>
          <span class="wc--unit wind-speed--unit">kph</span>
        </div>

        <div class="weather-condition cw--uv-index">
          <div class="wc--icon uv-index--icon"></div>
          <span class="wc--label uv-index--label">UV Index</span>
          <span class="wc--value uv-index--value">5.67</span>
        </div>
      </div>

      <!-- <div class="other-weather sub-container">
        <div class="other-condition ow--sunrise">
          <span class="ow--label sunrise--label">Sunrise</span>
          <span class="ow--value sunrise--value"></span>
        </div>
      </div> -->
    </div>
    <div class="forecast-container"></div>

    <script src="main.js"></script>
  </body>
</html>
