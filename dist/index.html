<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="css/weather-icons-wind.css" />
    <link rel="stylesheet" href="css/weather-icons-wind.min.css" />
    <link rel="stylesheet" href="css/weather-icons.css" />
    <link rel="stylesheet" href="css/weather-icons.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit&family=Karla&family=Montserrat&family=Questrial&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="content-container">
      <div class="loading">Loading...</div>
      <div class="weather-container">
        <div class="current-weather"></div>

        <div class="weather-conditions hidden"></div>

        <div class="weather-settings hidden"></div>
      </div>

      <div class="forecast-container hidden">
        <div class="forecast-container--daily hidden"></div>

        <div class="forecast-container--hourly hidden"></div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
